    <!-- Inquiry form -->
   
    <div class="centered-form ">
        <form id="form">
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required ><br><br>
        
            <label for="phone">Phone :</label>
            <input type="tel" id="phone" name="phone" required><br><br>
        
            <label for="arrival_date">Arrival Date:</label>
            <input type="date" id="arrival_date" name="arrival_date" required ><br><br>
        
            <label for="departure_date">Departure Date:</label>
            <input type="date" id="departure_date" name="departure_date" required ><br><br>
        
            <label for="number_of_guests">Number of Guests:</label>
            <input type="number" id="number_of_guests" name="number_of_guests" required ><br><br>
        
            <label for="additional_info">Additional Information:</label><br>
            <textarea id="additional_info" name="additional_info" rows="4" cols="50"></textarea><br><br>
        
            <button type="submit">Submit</button>

    </form>
    </div>
